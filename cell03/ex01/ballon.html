<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<style>
		.balloon {
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
	<div class="balloon"></div>
	<script>

		const colors = ['red', 'green', 'blue', 'black'];
		const circles = [ 'ðŸ”´', 'ðŸŸ¢', 'ðŸ”µ', 'âš«' ];
		let index = 0;
		const baseSize = 200;

		const balloon = document.querySelector('.balloon');
		balloon.addEventListener('click', () => {
			const width = balloon.offsetWidth;
			
			if (width >= 420)
			{
				balloon.style.width = `${baseSize}px`;
				balloon.style.height = `${baseSize}px`;
				index = 0;
				balloon.style.backgroundColor = colors[index];
				document.title = `Balloon ${circles[index]} - ${width + 10}px`;
				return;
			}

			balloon.style.width = `${width + 10}px`;
			balloon.style.height = `${width + 10}px`;
			index = (index + 1) % colors.length;
			balloon.style.backgroundColor = colors[index];
			document.title = `Balloon ${circles[index]} - ${width + 10}px`;
		});

		balloon.addEventListener('mouseleave', () => {
			let width = balloon.offsetWidth;

			width -= 5;
			if (width < 200)
				width = 200;
			balloon.style.width = `${width}px`;
			balloon.style.height = `${width}px`;
			if (--index < 0) index = colors.length - 1;
			balloon.style.backgroundColor = colors[index];
			document.title = `Balloon ${circles[index]} - ${width}px`;
		});
	</script>
</body>
</html>
