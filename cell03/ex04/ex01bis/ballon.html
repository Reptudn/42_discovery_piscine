<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>jQuery Balloon - 200px</title>
  </head>
  <body>
    <style>
      .balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
        transition: all 0.3s ease-in-out;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <div class="balloon"></div>
    <script>
      $(document).ready(function () {
        let index = 0;
        const baseSize = 200;
        let size = baseSize;
        const colors = ["red", "green", "blue", "black"];

        $(".balloon").click(function () {
          if (size >= 420) {
            size = 200;
            $(".balloon").css("width", `${size}px`);
            $(".balloon").css("height", `${size}px`);
            index = 0;
            $(".balloon").css("background-color", colors[index]);
            document.title = `jQuery Balloon - ${size}px`;
            return;
          }

          size += 10;
          if (size > 420) size = 420;
          $(".balloon").css("width", `${size}px`);
          $(".balloon").css("height", `${size}px`);
          index = (index + 1) % colors.length;
          $(".balloon").css("background-color", colors[index]);
          document.title = `jQuery Balloon - ${size}px`;
        });

        $(".balloon").on("mouseleave", () => {
          if (size <= 200) return;

          size -= 5;
          if (size <= 200) size = 200;
          $(".balloon").css("width", `${size}px`);
          $(".balloon").css("height", `${size}px`);
          index--;
          if (index < 0) index = colors.length - 1;
          $(".balloon").css("background-color", colors[index]);
          document.title = `jQuery Balloon - ${size}px`;
        });
      });
    </script>
  </body>
</html>
