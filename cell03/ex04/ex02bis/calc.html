<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="Number A" id="numA" placeholder="Number A" />
    <select name="operation" id="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="text" name="Number B" id="numB" placeholder="Number B" />
    <button type="submit" id="calculate">Try me!</button>
    <script>
      $(document).ready(function () {
        $("#calculate").on("click", function () {
          let a, b;
          let result;

          const numA = $("#numA").val();
          const numB = $("#numB").val();
          const operation = $("#operation").val();

          try {
            if (numA === "" || numB === "") throw new Error("Error :(");

            const reg = new RegExp("^-?[0-9]+$");
            if (!reg.test(numA) || !reg.test(numB)) throw new Error("Error :(");

            a = parseInt(numA);
            b = parseInt(numB);

            if (a < 0 || b < 0) throw new Error("Error :(");

            switch (operation) {
              case "+":
                result = a + b;
                break;
              case "-":
                result = a - b;
                break;
              case "*":
                result = a * b;
                break;
              case "/":
                if (b === 0) throw new Error("It’s over 9000!");
                result = a / b;
                break;
              case "%":
                if (b === 0) throw new Error("It’s over 9000!");
                result = a % b;
                break;
              default:
                throw new Error("Impossible");
                break;
            }

            console.log(result);
            alert(result);
          } catch (e) {
            if (e.message === "NaN") e.message = "Error :(";

            console.log(e.message);
            alert(e.message);
          }
        });
        setInterval(() => {
          alert("Please, use me...!");
        }, 30000);
      });
    </script>
  </body>
</html>
