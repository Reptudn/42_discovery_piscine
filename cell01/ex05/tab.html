<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
		table { border: 3px solid black; border-collapse: collapse; width: 100%;}
		tr { margin : 0; padding: 0; }
		.en { background-color: rgb(216, 55, 55); }
		.de { background-color: rgb(147, 228, 131); }
		td {
			margin : 0; padding: 3rem; padding-left: 0;
			border: 3px solid black;
		}
	</style>
	<table>
		<tr>
			<td class="en">Hello World</td>
			<td class="de">Hallo Welt</td>
		</tr>
	</table>
</body>
</html>
